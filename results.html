<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>drinkr · Discover your new favorite beer</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link href="https://fonts.googleapis.com/css?family=Cabin|Open+Sans" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.2.1/font-awesome-animation.css">

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
</head>

<body>

    <header>
        <div class="row navbar mx-0 p-0">
            <div class="logo">
                <img src="assets/images/drinkr-logo.png" alt="background-image" class="header-logo">
            </div>
        </div>
    </header>

    <div class="bg-parallax">
        <div class="parallax-overlay">
            <div class="container">
                <div class="abs-container">
                    <div class="row mx-0">
                        <div class="col-12 text-center">
                            <p class="based-on">Based on your answers, our recommendation is...<p>
                        </div>
                    </div>
                    <div class="row mx-0">
                        <div class="col-12 text-center">
                            <p class="based-on-arrow"><a href="#ssd"><i class="fas fa-angle-double-down faa-falling animated"></i></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="selected-style-div" id="ssd">
        <div class="container">
            <div class="row mx-0">
                <div class="col-lg-8 col-md-12">

                    <row class="d-flex my-1">
                        <p>Click a button</p>
                        <div class="col-3">
                            <button class="options" id="ipa" data-id="0">IPA</button>
                        </div>
                        <div class="col-3">
                            <button class="options" id="stout" data-value="1">Stout</button>
                        </div>
                        <div class="col-3">
                            <button class="options" id="pilsner" data-value="2">Pilsner</button>
                        </div>
                        <div class="col-3">
                            <button class="options" id="lager" data-value="3">Lager</button>
                        </div>
                    </row>

                    <div class="row">
                        <div class="col-sm-12">
                            <h3 class="selected-style-text" id="selected-style-name"></h3>
                        </div>
                        <div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <p id="selected-style-description"></p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-12">
                    <img src="" id="selected-style-image">
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-12 mx-auto">
                    <p>Feeling adventurous? Want to retake the quiz? <a href="index.html"><button class="retake-quiz-btn">Click
                                Here</button></a></p>
                </div>
            </div>
        </div>
    </div>

    <div class="recommended-beers-div">
        <div class="container">
            <div class="row mx-0">
                <div class="col-12">
                    <h3 class="selected-style-text">Here are a few that you may enjoy</h3>
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-12">
                    <table id="recommended-beer-table">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="maps-fill-div">
        <div class="maps-div">
            <div class="container">
                <div class="row mx-0">
                    <div class="col-12">
                        <p class="maps-text">Find Local Breweries & Pubs</p>
                    </div>
                </div>
                <div>
                    <input name="zip" type="number" id="userZip"><button id="submit">submit</button>
                </div>
                <div class="row mx-0">
                    <div class="col-12 align">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="social">
        <div class="social-overlay">
            <div class="container">
                <div class="row mx-0">
                    <div class="col-12">
                        <p class="social-text"># Social</p>
                    </div>
                </div>
                <div class="row mx-0 d-flex">
                    <div class="col-lg-3 col-sm-6 mb-3">
                        <a href="https://www.instagram.com/p/BtT2sESFkKm/" target="_blank">
                            <img src="assets/images/soc1.jpg" alt="social-media-picture">
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6 mb-3">
                        <a href="https://www.instagram.com/p/BtR132mF6Cr/" target="_blank">
                            <img src="assets/images/soc2.jpg" alt="social-media-picture">
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6 mb-3">
                        <a href="https://www.instagram.com/p/BtRNCz9Fged/" target="_blank">
                            <img src="assets/images/soc3.jpg" alt="social-media-picture">
                        </a>
                    </div>
                    <div class="col-lg-3 col-sm-6 mb-3">
                        <a href="https://www.instagram.com/p/BtP4g9FlQ2E/" target="_blank">
                            <img src="assets/images/soc4.jpg" alt="social-media-picture">
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row my-0 mx-auto">
                <div class="soc-icon-div d-flex">
                    <div class="col-md-3 col-sm-6 social-icons text-center">
                        <a href="https://twitter.com/drinkr3" target="_blank"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="col-md-3 col-sm-6 social-icons text-center">
                        <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                    </div>
                    <div class="col-md-3 col-xs-6 social-icons text-center">
                        <a href="https://www.instagram.com/drinkrapp/" target="_blank"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-md-3 col-sm-6 social-icons text-center">
                        <a href="mailto:drinkrsmu@yahoo.com" target="_blank"><i class="far fa-envelope"></i></a>
                    </div>
                </div>
            </div>
            <div class="row text-center mx-0">
                <div class="col-12">
                    <p id="copyright">© drinkr, inc. 2019 | site design by <a href="https://github.com/shawnholcomb/project-one"
                            id="design">GROUP 2</a></span></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- For Quiz     -->
    <div id="quiz-modal-bg">
        <div id="quiz-modal">
        </div>


        <div class="quiz-container">
            <div class="container">
                <div class="header text-center clearfix">
                    <h1 class="text-muted">Beer Questionaire</h1>
                </div>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div id="game">
                            <h2></h2>
                            <p id="question" class="lead"></p>
                        </div>
                        <div id="results">
                        </div>
                    </div>

                    <div class="row">
                        <div id="choices" class="text-center">
                            <button id="start" class="btn btn-primary btn-lg">Start</button>
                            <div id="options">

                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div id="question-stuff" class="text-center">
                            <button id="nextQ" class="btn btn-secondary btn-lg">Next Question</button>
                            <div id="next">

                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>









        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>

        <script src="assets/js/questionaire.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpKz-kEJNxnFWAfhXzmdgFXuZRpAMOP_c&libraries=places&callback=initMap"
            async defer></script>
